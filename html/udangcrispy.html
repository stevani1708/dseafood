<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Pesanan</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Link CSS external -->
  <link rel="stylesheet" href="/dseafood/css/udangcrispy.css" />
  <style>
    .button-slider-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .toggle-btn {
      flex: 1;
      padding: 10px 14px;
      background-color: #d9c0a0;
      color: #4a3d1a;
      border: 2px solid #c7a97a;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .toggle-btn:hover {
      background-color: #c7a97a;
      color: #fff;
    }
    .toggle-btn.active {
      background-color: #7d6644;
      color: #fff;
      border-color: #7d6644;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back" onclick="history.back()">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Detail Pesanan
    </div>

    <div class="image-container">
      <img src="/dseafood/image/udang crispy.jpg" alt="Udang Crispy" />
    </div>

    <h1>Udang Crispy</h1>

    <div class="price-rating">
      <div><del>Rp 24.000</del> Rp 19.000</div>
      <div class="rating">
        <svg viewBox="0 0 24 24" fill="#f9d243" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
        </svg>
        4.5
      </div>
    </div>

    <p class="description">
      Udang crispy gurih dengan saus pilihan, disajikan bersama nasi putih.
    </p>

    <div class="section">
      <h2>nasi (4)</h2>
      <div class="option-group">
        <div class="option">
          <input type="radio" id="nasi-biasa" name="nasi" />
          <label for="nasi-biasa">
            nasi biasa
            <div class="price">(Rp 0)</div>
          </label>
        </div>
        <div class="option">
          <input type="radio" id="tanpa-nasi" name="nasi" />
          <label for="tanpa-nasi">
            tanpa nasi
          </label>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>saos</h2>
      <div class="option-group">
        <div class="option">
          <input type="radio" id="saos-keju" name="saos" />
          <label for="saos-keju">
            saos keju
          </label>
        </div>
        <div class="option">
          <input type="radio" id="pedas-manis" name="saos" />
          <label for="pedas-manis">
            pedas manis
          </label>
        </div>
        <div class="option">
          <input type="radio" id="saos-mayo-spesial" name="saos" />
          <label for="saos-mayo-spesial">
            saos mayo spesial
          </label>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>tambahan</h2>
      <div class="option-group">
        <div class="option">
          <input type="radio" id="kentang" name="tambahan" />
          <label for="kentang">
            kentang
            <div class="price">(Rp 8.000)</div>
          </label>
        </div>
        <div class="option">
          <input type="radio" id="telur-dadar" name="tambahan" />
          <label for="telur-dadar">
            telur dadar iris
            <div class="price">(Rp 5.000)</div>
          </label>
        </div>
      </div>
    </div>

    <button class="btn-add" type="button" aria-label="Tambah ke keranjang">
      <svg viewBox="0 0 24 24" fill="none" stroke="#4a3d1a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        <line x1="10" y1="10" x2="16" y2="10"></line>
        <line x1="13" y1="7" x2="13" y2="13"></line>
      </svg>
    </button>
  </div>

  <script>
    document.querySelectorAll('.button-slider-group').forEach(group => {
      const buttons = group.querySelectorAll('.toggle-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
