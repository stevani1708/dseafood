<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login D’Seafood</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="nav-item icon"><i class="fas fa-home"></i></a>  
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button class="search-btn"><i class="fas fa-magnifying-glass"></i></button>
        </div>
        <a href="/html/login.html" class="nav-item login">Login</a>
    </nav>

    <!-- Container utama --> 
    <div class="container">
        <div class="image-container">
            <img src="/image/logo.png" alt="Logo DSeafood" class="logo">
            <img src="/image/download.jpeg" alt="Seafood Image">
        </div>    
        <div class="top-icons">
            <a href="/html/home.html"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-search"></i> Search</a>
            <a href="/html/signup.html"><i class="fas fa-user"></i> Sign Up</a>
          </div>     
        <div class="form-container">
            <h2>Login ke <span class="brand">D’Seafood</span></h2>
            <p>Masuk untuk menikmati hidangan laut terbaik!</p>
            <form id="loginForm">
                <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
                <input type="text" id="email" placeholder="Masukkan email" required>
                
                <label for="password"><i class="fa-solid fa-lock"></i> Password:</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
                
                <button type="submit">Masuk</button>
                <p class="register-link">Belum punya akun? <a href="/html/signup.html">Daftar</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
