<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up D’Seafood</title>
    <link rel="stylesheet" href="/css/login.css"> <!-- Gunakan CSS yang sama -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="nav-item icon"><i class="fas fa-home"></i></a>  
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button class="search-btn"><i class="fas fa-magnifying-glass"></i></button>
        </div>
        <a href="loginwebdesign.html" class="nav-item login">Login</a>
    </nav>

    <!-- Container utama --> 
    <div class="container">

        <div class="top-icons">
            <a href="/html/home.html"><i class="fas fa-home"></i> Home</a>
            <a href="/html/login.html"><i class="fas fa-user"></i> Login</a>
        </div>     
        <div class="form-container">
            <h2>Buat Akun <span class="brand">D’Seafood</span></h2>
            <p>Daftar untuk menikmati hidangan laut terbaik!</p>
            <form id="signupForm">
                <label for="fullname"><i class="fa-solid fa-user"></i> Nama Lengkap:</label>
                <input type="text" id="fullname" placeholder="Masukkan nama lengkap" required>

                <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
                <input type="email" id="email" placeholder="Masukkan email" required>
                
                <label for="password"><i class="fa-solid fa-lock"></i> Password:</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
                
                <label for="confirmPassword"><i class="fa-solid fa-lock"></i> Konfirmasi Password:</label>
                <input type="password" id="confirmPassword" placeholder="Ulangi password" required>
                
                <button type="submit">Daftar</button>
                <p class="register-link">Sudah punya akun? <a href="/html/login.html">Masuk</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
