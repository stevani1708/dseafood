<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Pesanan</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <!-- Link CSS external -->
  <link rel="stylesheet" href="/css/ikanguramegoreng.css" />
</head>
<body>
  <div class="container">
    <div class="back" onclick="history.back()">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Detail Pesanan
    </div>

    <div class="image-container">
      <img src="/image/ikan bawal bakar.jpg" alt="Ikan Bawal bakar" />
    </div>

    <h1>Ikan Bawal bakar</h1>

    <div class="price-rating">
      <div>Rp 36.000</div>
      <div class="rating">
        <svg viewBox="0 0 24 24" fill="#f9d243" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
        </svg>
        4.9
      </div>
    </div>

    <p class="description">
      nasi, ikan bawal bakar, sambel, dan lalapan  
    </p>

    <div class="section">
      <h2>nasi (4)</h2>
      <div class="option-group">
        <div class="option">
          <input type="radio" id="nasi-biasa" name="nasi" />
          <label for="nasi-biasa">
            nasi biasa
            <div class="price">(Rp 0)</div>
          </label>
        </div>
        <div class="option">
          <input type="radio" id="nasi-uduk" name="nasi" checked />
          <label for="nasi-uduk">
            nasi uduk
            <div class="price">(Rp 5.000)</div>
          </label>
        </div>
        <div class="option">
          <input type="radio" id="tanpa-nasi" name="nasi" />
          <label for="tanpa-nasi">
            tanpa nasi
          </label>
        </div>
      </div>
    </div>

     <div class="section">
      <h2>sambel</h2>
      <div class="option-group">
        <div class="option">
          <input type="radio" id="terasi" name="sambel" />
          <label for="terasi">terasi</label>
        </div>
        <div class="option">
          <input type="radio" id="ijo" name="sambel" />
          <label for="ijo">ijo</label>
        </div>
        <div class="option">
          <input type="radio" id="kecap" name="sambel" checked />
          <label for="kecap">kecap</label>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>tambahan</h2>
      <div class="option-group">
        <div class="option">
          <input type="radio" id="kerupuk" name="tambahan" />
          <label for="kerupuk">
            kerupuk
          </label>
        </div>
        <div class="option">
          <input type="radio" id="tahu" name="tambahan" />
          <label for="tahu">
            tahu
            <div class="price">(Rp 2.000)</div>
          </label>
        </div>
        <div class="option">
          <input type="radio" id="tempe" name="tambahan" />
          <label for="tempe">
            tempe
            <div class="price">(Rp 2.000)</div>
          </label>
        </div>
      </div>
    </div>


    <button class="btn-add" type="button" aria-label="Tambah ke keranjang">
      <svg viewBox="0 0 24 24" fill="none" stroke="#4a3d1a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        <line x1="10" y1="10" x2="16" y2="10"></line>
        <line x1="13" y1="7" x2="13" y2="13"></line>
      </svg>
    </button>
  </div>
</body>
</html>
