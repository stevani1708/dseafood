<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Pesanan</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <!-- Link CSS external -->
  <link rel="stylesheet" href="/dseafood/css/ikanguramegoreng.css" />
</head>
<body>
  <div class="container">
    <div class="back" onclick="history.back()">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Detail Pesanan
    </div>

     <div class="image-container">
      <img src="/dseafood/image/brownis eskrim.jpg" alt="Ice cream brownie" />
    </div>

    <h1>Ice cream brownie</h1>

    <div class="price-rating">
      <div>Rp 18.000</div>
      <div class="rating">
        <svg viewBox="0 0 24 24" fill="#f9d243" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
        </svg>
        4.9
      </div>
    </div>

    <p class="description">
   Brownie hangat yang lembut dan padat, disajikan dengan satu scoop es krim vanila dan siraman saus cokelat yang melimpah. Perpaduan manis dan legit yang sempurna!
    </p>

    <div class="section">
      <h2>Rasa</h2>
      <div class="option-group">
        <div class="option">
          <input type="radio" id="Coklat" name="Rasa" />
          <label for="Coklat">
            Coklat
          </label>
        </div>
        <div class="option">
          <input type="radio" id="Tirramissu" name="Rasa" />
          <label for="Tirramissu">
           Tirramissu
          </label>
        </div>
        <div class="option">
          <input type="radio" id="vanilla" name="Rasa" />
          <label for="vanilla">
          vanilla
          </label>
        </div>
    </div>
</div>

 <div class="section">
      <h2>Tambahan</h2>
      <div class="option-group">
        <div class="option">
          <input type="radio" id="Ice-cream" name="Tambahan" />
          <label for="Ice-cream">
            Ice cream<div class="price">( + Rp 4.000)</div>
          </label>
        </div>
        <div class="option">
          <input type="radio" id="Extra-topping-coklat" name="Tambahan" />
          <label for="Extra-topping-coklat">
           Extra topping coklat<div class="price">(+ Rp 3.000)</div>
          </label>
        </div>
      </div> 
    </div>



    <button class="btn-add" type="button" aria-label="Tambah ke keranjang">
      <svg viewBox="0 0 24 24" fill="none" stroke="#4a3d1a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        <line x1="10" y1="10" x2="16" y2="10"></line>
        <line x1="13" y1="7" x2="13" y2="13"></line>
      </svg>
    </button>
  </div>
</body>
</html>
